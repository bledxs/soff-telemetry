name: Update Soff Telemetry Badges

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-badges:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to commit changes
      pull-requests: write # Required to open/update PR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Generate Soff Telemetry
        uses: bledxs/soff-telemetry@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          theme: 'dark'
          output_dir: './assets'
          service: 'contribution'

      - name: Create pull request if changed
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸ¤– Update telemetry badges [skip ci]'
          title: 'ðŸ¤– Update telemetry badges'
          body: 'Automated update of telemetry badge assets.'
          branch: 'bot/update-telemetry-badges'
          delete-branch: true
